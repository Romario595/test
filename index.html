<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0088cc 0%, #00a2e8 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px 20px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #0088cc;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .config-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .config-section h3 {
            margin-bottom: 10px;
            color: #856404;
        }

        .url-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffc107;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0088cc 0%, #00a2e8 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #555;
            border: 2px solid #e9ecef;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196F3;
        }

        .notification.warning {
            background: #ff9800;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon {
            font-size: 18px;
        }

        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info h4 {
            margin-bottom: 10px;
            color: #555;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .content {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Mini App</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∞—à–∏–º–∏ –¥–∞–Ω–Ω—ã–º–∏</p>
        </div>
        
        <div class="content">
            <div class="config-section">
                <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∞ GAS URL</h3>
                <input type="text" id="gasUrl" class="url-input" 
                       placeholder="https://script.google.com/macros/s/–í–ê–®_SCRIPT_ID/exec">
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-success" onclick="saveConfig()" style="padding: 10px 15px; flex: 1;">
                        üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å URL
                    </button>
                    <button class="btn btn-secondary" onclick="testConnection()" style="padding: 10px 15px; flex: 1;">
                        üîç –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                    </button>
                </div>
            </div>
            
            <div class="user-info" id="userInfo">
                <p><strong>–°—Ç–∞—Ç—É—Å GAS:</strong> 
                    <span id="gasStatus">
                        <span class="status-indicator status-disconnected"></span>
                        –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ
                    </span>
                </p>
                <p><strong>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> <span id="userId">-</span></p>
                <p><strong>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> <span id="userName">-</span></p>
                <p><strong>–Ø–∑—ã–∫:</strong> <span id="userLanguage">-</span></p>
                <p><strong>GAS URL:</strong> <span id="currentGasUrl">–Ω–µ –∑–∞–¥–∞–Ω</span></p>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="writeDataBtn" onclick="writeData()">
                    <span class="icon">üìù</span>
                    –ó–∞–ø–∏—Å–∞—Ç—å –¥–∞–Ω–Ω—ã–µ
                </button>
                
                <button class="btn btn-secondary" id="readDataBtn" onclick="readData()">
                    <span class="icon">üìä</span>
                    –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
                </button>
                
                <button class="btn btn-danger" onclick="closeApp()">
                    <span class="icon">‚úï</span>
                    –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                </button>
            </div>

            <div class="debug-info">
                <h4>üîç –õ–æ–≥ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</h4>
                <div id="debugLog"></div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const elements = {
            userId: document.getElementById('userId'),
            userName: document.getElementById('userName'),
            userLanguage: document.getElementById('userLanguage'),
            currentGasUrl: document.getElementById('currentGasUrl'),
            gasUrl: document.getElementById('gasUrl'),
            gasStatus: document.getElementById('gasStatus'),
            writeDataBtn: document.getElementById('writeDataBtn'),
            readDataBtn: document.getElementById('readDataBtn'),
            notification: document.getElementById('notification'),
            debugLog: document.getElementById('debugLog')
        };

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        let CONFIG = {
            GAS_URL: localStorage.getItem('gas_url') || ''
        };

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function logDebug(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'color: #dc3545;' : 
                         type === 'success' ? 'color: #28a745;' : 'color: #007bff;';
            const logEntry = `<div style="${color}">[${timestamp}] ${message}</div>`;
            elements.debugLog.innerHTML = logEntry + elements.debugLog.innerHTML;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function updateConnectionStatus(connected, message = '') {
            const indicator = elements.gasStatus.querySelector('.status-indicator');
            const text = elements.gasStatus;
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                text.innerHTML = '<span class="status-indicator status-connected"></span>–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                if (message) logDebug(message, 'success');
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.innerHTML = '<span class="status-indicator status-disconnected"></span>–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
                if (message) logDebug(message, 'error');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        function saveConfig() {
            const url = elements.gasUrl.value.trim();
            if (url && url.includes('google.com')) {
                CONFIG.GAS_URL = url;
                localStorage.setItem('gas_url', url);
                elements.currentGasUrl.textContent = url;
                showNotification('‚úÖ URL —Å–æ—Ö—Ä–∞–Ω–µ–Ω!', 'success');
                logDebug(`GAS URL —Å–æ—Ö—Ä–∞–Ω–µ–Ω: ${url}`, 'success');
                testConnection();
            } else {
                showNotification('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π Google Apps Script URL', 'error');
            }
        }

        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function testConnection() {
            if (!CONFIG.GAS_URL) {
                showNotification('‚ùå –°–Ω–∞—á–∞–ª–∞ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ GAS URL', 'error');
                return;
            }

            logDebug('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ GAS...', 'info');
            
            try {
                const response = await fetch(CONFIG.GAS_URL, {
                    method: 'GET',
                    mode: 'no-cors'
                });

                // –î–ª—è no-cors mode –º—ã –Ω–µ –º–æ–∂–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å –æ—Ç–≤–µ—Ç, –Ω–æ –µ—Å–ª–∏ –Ω–µ—Ç –æ—à–∏–±–∫–∏ - —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
                updateConnectionStatus(true, '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ GAS —É—Å–ø–µ—à–Ω–æ');
                showNotification('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ!', 'success');
                
            } catch (error) {
                logDebug(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
                updateConnectionStatus(false, `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            try {
                // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = tg.initDataUnsafe?.user || {};
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                elements.userId.textContent = user.id || '–ù–µ –¥–æ—Å—Ç—É–ø–Ω–æ';
                elements.userName.textContent = user.username 
                    ? `@${user.username}` 
                    : (user.first_name || '–ù–µ –¥–æ—Å—Ç—É–ø–Ω–æ');
                elements.userLanguage.textContent = user.language_code || '–ù–µ –¥–æ—Å—Ç—É–ø–Ω–æ';
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–µ–∫—É—â–∏–π GAS URL
                elements.currentGasUrl.textContent = CONFIG.GAS_URL || '–Ω–µ –∑–∞–¥–∞–Ω';
                elements.gasUrl.value = CONFIG.GAS_URL;
                
                if (CONFIG.GAS_URL) {
                    testConnection();
                }
                
                logDebug('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                logDebug(`User ID: ${user.id}`, 'info');
                logDebug(`Username: ${user.username || user.first_name}`, 'info');
                
            } catch (error) {
                logDebug(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                showNotification('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è', 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø–∏—Å–∏ –¥–∞–Ω–Ω—ã—Ö
        async function writeData() {
            if (!CONFIG.GAS_URL) {
                showNotification('‚ùå –°–Ω–∞—á–∞–ª–∞ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ GAS URL', 'error');
                return;
            }

            const button = elements.writeDataBtn;
            const originalText = button.innerHTML;
            
            try {
                button.innerHTML = '<div class="loading"></div> –û—Ç–ø—Ä–∞–≤–∫–∞...';
                button.disabled = true;
                
                const user = tg.initDataUnsafe?.user || {};
                
                // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const requestData = {
                    user_id: user.id,
                    user_name: user.username || user.first_name || 'Unknown',
                    action: 'logEvent',
                    data: {
                        timestamp: new Date().toISOString(),
                        event_type: 'data_write',
                        platform: 'telegram_web_app',
                        user_data: {
                            id: user.id,
                            username: user.username,
                            first_name: user.first_name,
                            last_name: user.language_code,
                            language_code: user.language_code,
                            is_premium: user.is_premium || false
                        },
                        additional_info: {
                            web_app_version: '1.0',
                            user_agent: navigator.userAgent
                        }
                    }
                };
                
                logDebug('–û—Ç–ø—Ä–∞–≤–∫–∞ POST –∑–∞–ø—Ä–æ—Å–∞ —Å –¥–∞–Ω–Ω—ã–º–∏...', 'info');
                logDebug(`–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(requestData, null, 2)}`, 'info');
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ GAS
                const response = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                logDebug(`–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                logDebug(`–û—Ç–≤–µ—Ç GAS: ${JSON.stringify(result, null, 2)}`, 'success');
                
                showNotification('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã!');
                
                // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
            } catch (error) {
                logDebug(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`, 'error');
                showNotification(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö (GET –∑–∞–ø—Ä–æ—Å)
        async function readData() {
            if (!CONFIG.GAS_URL) {
                showNotification('‚ùå –°–Ω–∞—á–∞–ª–∞ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ GAS URL', 'error');
                return;
            }

            const button = elements.readDataBtn;
            const originalText = button.innerHTML;
            
            try {
                button.innerHTML = '<div class="loading"></div> –ó–∞–≥—Ä—É–∑–∫–∞...';
                button.disabled = true;
                
                logDebug('–û—Ç–ø—Ä–∞–≤–∫–∞ GET –∑–∞–ø—Ä–æ—Å–∞...', 'info');
                
                const response = await fetch(CONFIG.GAS_URL, {
                    method: 'GET'
                });
                
                logDebug(`–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                logDebug(`GET –æ—Ç–≤–µ—Ç: ${JSON.stringify(result, null, 2)}`, 'success');
                
                showNotification('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥.', 'success');
                
            } catch (error) {
                logDebug(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`, 'error');
                showNotification(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function closeApp() {
            tg.close();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'success') {
            const notification = elements.notification;
            
            notification.className = 'notification';
            if (type === 'error') {
                notification.classList.add('error');
            } else if (type === 'info') {
                notification.classList.add('info');
            } else if (type === 'warning') {
                notification.classList.add('warning');
            }
            
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
