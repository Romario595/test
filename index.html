<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="panel left-panel">
            <div class="buttons-container" id="left-buttons">
                <!-- Кнопки будут подгружаться динамически -->
            </div>
        </div>
        
        <div class="panel middle-panel">
            <div class="buttons-container" id="middle-buttons">
                <!-- Кнопки будут подгружаться динамически -->
            </div>
        </div>
        
        <div class="panel right-panel">
            <div class="buttons-container" id="right-buttons">
                <!-- Кнопки будут подгружаться динамически -->
            </div>
        </div>
    </div>

    <div class="bottom-buttons hidden" id="bottom-buttons">
        <button class="bottom-btn" id="start-over-btn">В начало</button>
        <button class="bottom-btn" id="save-btn">Сохранить</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
