<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="panel left-panel">
            <div class="buttons-container">
                <button class="category-btn active" data-category="nutrition">Питание</button>
                <button class="category-btn" data-category="allergy">Аллергия</button>
                <button class="category-btn" data-category="sleep">Сон</button>
                <button class="category-btn" data-category="other">Другое</button>
            </div>
        </div>
        
        <div class="panel middle-panel">
            <div class="buttons-container" id="middle-buttons">
                <!-- Кнопки будут подгружаться динамически -->
            </div>
        </div>
        
        <div class="panel right-panel">
            <div class="buttons-container" id="right-buttons">
                <!-- Кнопки будут подгружаться динамически -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
