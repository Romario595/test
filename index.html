<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="panel left-panel" id="left-panel">
            <div class="buttons-container">
                <button class="category-btn active" data-category="nutrition">Питание</button>
                <button class="category-btn" data-category="allergy">Аллергия</button>
                <button class="category-btn" data-category="sleep">Сон</button>
                <button class="category-btn" data-category="other">Другое</button>
            </div>
        </div>
        
        <div class="panel middle-panel" id="middle-panel">
            <div class="buttons-container" id="middle-buttons">
                <!-- Кнопки будут подгружаться динамически -->
            </div>
        </div>
        
        <div class="panel right-panel" id="right-panel">
            <div class="buttons-container" id="right-buttons">
                <!-- Состав блюда будет подгружаться динамически -->
            </div>
        </div>

        <!-- Панель деталей блюда (скрыта по умолчанию) -->
        <div class="dish-details-panel" id="dish-details-panel">
            <div class="dish-header">
                <h3 id="dish-name">Название блюда</h3>
            </div>
            <div class="ingredients-container" id="ingredients-container">
                <!-- Ингредиенты будут подгружаться динамически -->
            </div>
            <div class="bottom-actions">
                <button class="action-btn back-btn" id="back-to-start">В начало</button>
                <button class="action-btn save-btn" id="save-dish">Сохранить</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
